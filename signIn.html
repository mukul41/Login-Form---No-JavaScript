<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="login_form" id="login_form">
      <h1>Sign in</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field" id="password">
          <input type="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Sign in" />
        <div class="register" id="sign_up">
          Not a member? <a id="sing_in" href="#" onclick="visible">Sign up</a>
        </div>
      </form>
    </div>
    <div class="register_form" id="register_form">
      <h1>Sign up</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="email" required />
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" required />
          <span></span>
          <label>Password</label>
        </div>

        <input type="submit" value="Sign up" />
        <div class="register" id="register">
          Already a member? <a id="signinbtn" href="#">Sign in</a>
        </div>
      </form>
    </div>
  </body>
</html>
